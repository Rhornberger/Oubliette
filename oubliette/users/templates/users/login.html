{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container container-login">
        <div class="content-section border border-dark">
            <form method="POST" >
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="legend border-bottom border-dark mb-4">Login to Oubliette</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit" >Login here</button>
                </div>
            </form>
            <div class="border-top border-dark pt-3">
                <small class="text-muted">Need an a New  Oubliette Account?<a class="ml-2" href="{% url 'register' %}">Sign In</a></small>
            </div>
        </div>
    </div>
{% endblock content %}
