{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container container-profile">
        <div class="content-section border border-dark">
            <div class="media">
                <img class="rounded-circle account-img" src="{{ user.profile.img.url }}">
                <div class="media-body">
                    <h2 class="account-heading">{{ user.username }}</h2>
                    <p>{{ user.email }}</p>
                </div>
            </div>
            <!-- FORM HERE -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom border-dark mb-4"> Oubliette profile</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit" >Let's Update your oubliette profile</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
